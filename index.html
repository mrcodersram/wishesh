
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 2em;
            border-bottom: 2px solid #fff;
        }

        .container {
            padding: 50px;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .celebrate {
            font-size: 2em;
            color: #ffeb3b;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <header>
        Happy New Year 2024!
    </header>
    <div class="container">

            May this New Year bring you joy, peace, and happiness!
